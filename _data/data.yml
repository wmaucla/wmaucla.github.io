career-profile:
    title: Career Profile
    summary: |
      Hello! I am a senior data scientist and a teaching assistant at Harvard Extension School. My interests include operationalizing ML, computer vision, and NLP/NLU.
      I am passionate about bringing ML projects to life - finding the balance between building a tech stack that promotes rapid & iterative ML development while leveraging cutting-edge data science techniques, all while getting and promoting stackholder buy-in.
education:
    - degree: BSc in Financial Actuarial Mathematics
      university: University of California, Los Angeles
      time: 2013 - 2016
      details: |
        At UCLA I studied actuarial mathematics with a minor in statistics and a specialization in computing. I was a honors students and graduated Cum Laude with a 3.8 GPA.
          - Whilst at UCLA I was president of Bruin Actuarial Society. I organized and oversaw massive events like our annual career fair (200+ students, 20+ actuarial firms) and our spring banquet (100+ students), as well as creating new workshops and seminars for our members. You can find out more [here](https://www.math.ucla.edu/~actuary/meetTheOfficers.html)
          - I was a part of VITA (Volunteer Income Tax Assistance). I was IRS certified to help complete taxes for low-income individuals (completed IRS TCE Certification Courses).

experiences:
    - role: Graduate Teaching Assistant
      time: 2019 - Present
      company: Harvard Extension School
      details: |
        I am a TA for Advanced Python for Data Science, a Master's program course at Harvard Extension School. We teach software best practices leveraging open-source tools to aspiring data scientists.
          - Concepts covered include: CI/CD, unit testing, task workflows, git, containerization, APIs, skeletons, and much more - you can find the syllabus [here](http://my.extension.harvard.edu/course/ext-25473/2020?_ga=2.7651058.1174572432.1581899828-2102175781.1581899828)
          - I hold weekly virtual office hours where I present in depth over topics covered in class, often with code demos. Examples include python decorators/descriptors, Luigi, Django, unit testing, Docker, etc.
          - I also field piazza questions and hold virtual office hours to address student questions
    - role: Senior Data Scientist
      time: 2019 - Present
      company: Munich Reinsurance America
      details: |
        I currently also work for Munich Re America in the Integrated Analytics team. We are a group of data scientists + data engineers working on bringing innovative ML models for life insurance.
          - <i> Medical term extraction from physician statements (APS) </i>
            - NLP parsing with hugging face transformer's question/answer BERT models
            - Classification of images using pytorch pretrained image models (Resnet)
            - Pipelined with Metaflow
          - <i> Deepmatcher: a low-touch deep learning entity resolution solution </i>
            - Deployed as a Flask front end app inside a Docker container on Kubernetes. Configured with Azure single sign on for security and Azure pipelines for CI
            - Pipelined with Luigi, integrating read/write to Azure SQLServer + blob storage
          - I've worked on projects that are client facing - we provide models + analytics to life insurance companies that we reinsure.
            - Involves technical project management, model development + training, data engineering collaboration, PowerBI dashboards
            - Client engagement - explaining and understanding client data, guiding client conversation over what analytics we can provide
          - Supported extensive recruiting efforts by attending MIT career fair, hosting technical phone screens and in-person interviews
    - role: Senior Data Scientist
      time: 2017 - 2019
      company: Solaria Labs - Liberty Mutual Insurance
      details: |
        [Solaria Labs](https://www.solarialabs.com/) is the innovation arm of Liberty Mutual Insurance, thinking about building a better, safer future.
          - <i> Driver Risk Score for Ridesharing Companies </i>
            - Developed end-to-end machine learning pipeline (> 100GB of data) with dask, luigi, and dask-ml
            - Leverages Bamboo pipeline for CI/CD for unit testing and deploying sphinx documentation
            - Models riskiness of drivers with tree-based xgboost tweedie regression model
          - <i> Alternative Data via Telematics - Measuring Car Traffic at POIs </i>
            - Built end-to-end python ETL pipeline for processing/analyzing telematics data using dask, luigi, and spark
            - Employed geohashed hilbert telematics points in dask for over 2x faster spatial join on millions of points compared to pure spark
            - Used density based clustering algorithm to estimate thousands of policyholder's addresses
            - Created thousands of custom geofences for points of interest with OpenStreetMap and web scraping
            - See a sample of what the project looked like [here](https://wmaucla.bitbucket.io/) with accompanying repo [here](https://bitbucket.org/wmaucla/ds_workflow_resume/src/master)
          - <i> Additional </i>
            - Published internal python package (luigi targs and salting) for Liberty Mutual Data Science community
            - Built mask RCNN framework for computer vision problems - detecting license plates & pools from satellite imagery
            - Data Science Competition 2018 - calculated territorial factors for US auto losses using a ridge regression with a gaussian blur and haversine distance from geo-demographic census data
            - Prototyped experimental design for testing extractive summaries on diarized Amazon audio transcripts

